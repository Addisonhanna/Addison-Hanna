<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addison Hanna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        h2 {
            color: #666;
            font-size: 1.5em;
            margin-top: 0;
        }
        p {
            line-height: 1.6;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .resume {
            margin-top: 20px;
        }
        .resume h2 {
            font-size: 1.5em;
        }
        .resume p {
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Addison Hanna</h1>
        <div class="contact-info">
            <p>Email: <a href="mailto:AHann12@aol.com">AHann12@aol.com</a></p>
            <p>Phone: 610-301-3893</p>
        </div>
        <div class="resume">
            <h2>Resume</h2>
            <p><strong>Note:</strong> Please download and review my resume below.</p>
            <p><a href="Addison_Hanna_Resume.pdf" target="_blank">Download Resume</a></p>
        </div>
    </div>
</body>
</html>
